<!doctype html>
<html lang="en">

<head>
    <title>Lyrics Generator - Song Lyrics App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo .png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar  navbar-dark my-2">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="menu-bar">
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/logo .png" alt="Heavy Metal">
            </a>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#search-field">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#search-field">Favorite</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Music Lyrics Search</h1>
                <div class="search-box my-5" style="display: flex;">
                    <input id="search-field" type="text" class="form-control" placeholder="Input artist or song...">
                    <button id="search-button" onclick="searchSongs()"
                        class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- spinner -->
            <div class="d-flex justify-content-center">
                <div id="loading-spinner" class="spinner-border text-warning d-none" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <!-- Single Lyrics -->
            <h3 id="error-message" class="text-danger"></h3>
            <div id="song-lyrics" class="single-lyrics text-center">

            </div>

            <div id='song-container' class="search-result col-md-8 mx-auto py-4">
            </div>
        </main>
    </div>
    <!-- JavaScript cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
